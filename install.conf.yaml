- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: bash/.bash_profile
    ~/.bashrc: bash/.bashrc
    ~/.dotfiles: ''
    ~/.vim: vim/.vim
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.oh-my-zsh: zsh/.oh-my-zsh
    ~/.conky: 
    ~/.gitconfig:
    ~/.config:
      glob: true
      path: config/*

- shell:
  - git submodule sync --recursive
 
